@(books: List[models.Book])

@main("Bookstore") {
	<h1 id="title">Bookstore</h1>

	<div id="books">
		@for(book <- books) {
		<div id=book-div>
			<div class="book">
				<img class="book-cover-image" src="@book.getCoverImg()" width=200px height=300px>
				<div class="title-and-author">
					<p class="book-title">@book.getTitle()</p>
					<p class="book-author">@book.getAuthor()</p>
				</div>
				<p class="book-price">@book.getPrice() kr</p>
			</div>
		</div>
		}
	</div>
}
